<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="description" content="Mise en forme de tableau HTML">
  	<meta name="keywords" content="HTML,Tableau">
  	<meta name="author" content="Eric Siber">
  	<title>Tableau mis en forme</title>
	<link rel="stylesheet" href="style.css">
  </head>
  <body>
  	<table>
  		<tr>
  			<td colspan="3">Title goes here</td>
  			<td class="centre">A</td>
  			<td class="droite">B</td>
  		</tr>
  		<tr>
  			<td rowspan="3">C</td>
  			<td class="centre">D</td>
  			<td class="centre">E</td>
  			<td class="centre">F</td>
  			<td class="droite">G</td>
  		</tr>
  		<tr>
  			<td class="centre">H</td>
  			<td colspan="2" class="centre">I</td>
  			<td rowspan="2" class="bas droite">J</td>
  		</tr>
  		<tr>
  			<td class="centre">K</td>
  			<td class="centre">L</td>
  			<td class="centre">M</td>
  		</tr>
  		<tr>
  			<td class="droite">N</td>
  			<td colspan="4" class="centre">O</td>
  		</tr>
  	</table>
  </body>
 </html>
