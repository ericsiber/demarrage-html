<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="description" content="Mise en forme de tableau HTML">
  	<meta name="keywords" content="HTML,Tableau">
  	<meta name="author" content="Eric Siber">
  	<title>Tableau mis en forme</title>
  	<style type="text/css">
  		.droite {
  			text-align: right;
  		}
  	</style>
  </head>
  <body>
  	<table border="1">
  		<tr>
  			<td colspan="3">Title goes here</td>
  			<td align="center">A</td>
  			<td class="droite">B</td>
  		</tr>
  		<tr>
  			<td rowspan="3">C</td>
  			<td align="center">D</td>
  			<td align="center">E</td>
  			<td align="center">F</td>
  			<td class="droite">G</td>
  		</tr>
  		<tr>
  			<td align="center">H</td>
  			<td colspan="2" align="center">I</td>
  			<td rowspan="2" align="right" valign="bottom">J</td>
  		</tr>
  		<tr>
  			<td align="center">K</td>
  			<td align="center">L</td>
  			<td align="center">M</td>
  		</tr>
  		<tr>
  			<td class="droite">N</td>
  			<td colspan="4" align="center">O</td>
  		</tr>
  	</table>
  </body>
 </html>
